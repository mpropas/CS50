{% extends "layout.html" %}

{% block title %}
    Price Request
{% endblock %}

{% block main %}
    <form action="{{ url_for('quote') }}" method="post">
        <fieldset>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="symbol" placeholder="symbol (eg AAPL)" type="text"/>
            </div>
            <div class="form-group">
                <button class="btn btn-default" type="submit">Request Pricing</button>
            </div>
        </fieldset>
    </form>
{% endblock %}
